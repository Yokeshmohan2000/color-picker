<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colorpicker</title>
    <link rel="stylesheet" href="./colorpicker.css">
    <script src="./colorpicker.js"></script>
</head>
<body id="change-color">
    <div class="all-element">
        <h1>Color Picker</h1>
        <div class="button-style">
        <button id="button-1" onclick="gray()">#e0e0e0</button>
        <button id="button-2" onclick="green()">#6fcf97</button>
        <button id="button-3" onclick="blue()">#56cccf2</button>
        <button id="button-4" onclick="pink()">#bb6bd9</button>
        </div>
        <div id="color-name">
            <h3>Background : <span id="color-code"></span></h3>
        </div>
        <div class="discripttion">
            <p >Try clicking on one of the colors above to change the Background color of this paga!</p>
        </div>
    </div>
</body>
</html>
